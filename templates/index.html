<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suma de Matrices</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4"
  >
    <h1 class="text-2xl font-bold mb-4">Suma de Matrices</h1>

    <div class="mb-4">
      <label class="block mb-1">Filas:</label>
      <input type="number" id="filas" class="border p-2" min="1" />
      <label class="block mb-1">Columnas:</label>
      <input type="number" id="columnas" class="border p-2" min="1" />
      <button
        onclick="generarInputs()"
        class="bg-blue-500 text-white px-4 py-2 ml-2"
      >
        Generar Matrices
      </button>
    </div>

    <div id="matrices" class="flex gap-4"></div>
    <button
      onclick="sumarMatrices()"
      class="bg-green-500 text-white px-4 py-2 mt-4 hidden"
      id="sumarBtn"
    >
      Sumar Matrices
    </button>

    <div id="resultado" class="mt-4"></div>

    <script src="/static/script.js"></script>
  </body>
</html>
